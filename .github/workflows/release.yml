name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            rid: osx-arm64
            artifact: xlsx-review-darwin-arm64
          - os: macos-14
            rid: osx-x64
            artifact: xlsx-review-darwin-amd64
          - os: ubuntu-24.04
            rid: linux-x64
            artifact: xlsx-review-linux-amd64
          - os: ubuntu-24.04
            rid: linux-arm64
            artifact: xlsx-review-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build native binary
        run: |
          dotnet publish -c Release \
            --self-contained \
            -r ${{ matrix.rid }} \
            -p:PublishSingleFile=true \
            -p:EnableCompressionInSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:PublishTrimmed=true \
            -p:TrimMode=link \
            -p:SuppressTrimAnalysisWarnings=true \
            -o publish

      - name: Rename binary
        run: mv publish/xlsx-review publish/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: publish/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect binaries
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"/* release/
          done
          ls -lh release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/*
